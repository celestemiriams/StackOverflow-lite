<!DOCTYPE html>
<html>
    <head>
        <title>StackOverflow-lite</title>
        <link rel="stylesheet" type="text/css" href="sign.css">
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <script src="signup.js"></script>
    </head>

    <body>
        <div id="wrapper">
                <div class="register">
                       
                <!--creating a signup registration form-->
                        <form name="signup-form" onsubmit="return validateForm()">
                           <h1 style="color: maroon;">StackOverflow-lite</h1>
                           <h3>Register</h3>
                           <input type="text" name="username" placeholder="User Name" required> <br>
                           <input type="email" name="email" placeholder="Email" required><br>
                           <input type="password" name="password" placeholder="Password" required><br>
                           <input type="submit" value="Sign Up"> <br><br> 
                        </form>
                        <a href="SignIn.html">Already Have An Account? Login</a>
       
                </div>
                  
        </div>       
    </body>
</html>
